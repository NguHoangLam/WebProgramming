<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- font awesome -->
	<link href="fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="problem8.css">

	<title>Pricing Table</title>
</head>
<body>
	<main class="container">
		<div class="row">
			<div class="col" id="firstBorder">
				<header>
					<h1>Started</h1>
					<h2>$19</h2>
					<p>per month</p>
				</header>
				<section>
					<p><span>2 </span>websites</p>
					<p><span>5 GB </span>storage</p>
					<p><span>3 </span>users</p>
				</section>
				<footer>
					<button type="button" class="btn btn-secondary">Choose Plan</button>
				</footer>
			</div>
			<div class="col" id="secondBorder">
				<header>
					<div class="recommend">
						<p>Recommend</p>
					</div>
					<h1>Team</h1>
					<h2>$49</h2>
					<p>per month</p>
				</header>
				<section>
					<p><span>5 </span>websites</p>
					<p><span>20 GB </span>storage</p>
					<p><span>10 </span>users</p>
				</section>
				<footer>
					<button type="button" class="btn btn-primary">Choose Plan</button>
				</footer>
			</div>
			<div class="col" id="firstBorder">
				<header>
					<h1>Premium</h1>
					<h2>$99</h2>
					<p>per month</p>
				</header>
				<section>
					<p><span>20 </span>websites</p>
					<p><span>50 B </span>storage</p>
					<p><span>25 </span>users</p>
				</section>
				<footer>
					<button type="button" class="btn btn-secondary">Choose Plan</button>
				</footer>
			</div>
			<div class="col" id="firstBorder">
				<header>
					<h1>Corporate</h1>
					<h2>$246</h2>
					<p>per month</p>
				</header>
				<section>
					<p><span><i class="fas fa-infinity"></i> </span>websites</p>
					<p><span>200 GB </span>storage</p>
					<p><span><i class="fas fa-infinity"></i> </span>users</p>
				</section>
				<footer>
					<button type="button" class="btn btn-secondary">Choose Plan</button>
				</footer>
			</div>
		</div>
	</main>
</body>
</html>
