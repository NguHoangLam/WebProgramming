<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	<meta charset="utf-8">
	<script type="text/javascript"></script>
</head>
<body>
	<div>
		<table border="0">
			<colgroup>
				<col style="width: 200px;" />
				<col style="width: 150px;" />
			</colgroup>
			<thead>
				<tr>
					<th colspan="2" style="font-size: 40px">
						<i>Fresh Fruits</i>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>
					</td>
					<td>
						<img src="Fruits.PNG" alt="just fruits" loading="lazy">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<table border="1" cellspacing="5px" cellpadding="5px">
			<thead>
				<tr>
					<th colspan="3">Title goes here</th>
					<td>
						<b>A</b>
					</td>
					<td>
						<b>B</b>
					</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>
						<b>N</b>
					</td>
					<td colspan="4">
						<b>O</b>
					</td>
				</tr>	
			</tfoot>
			<tbody>
				<tr>
					<td rowspan="3">
						<b>C</b>
					</td>
					<td>
						<b>D</b>
					</td>
					<td>
						<b>E</b>
					</td>
					<td>
						<b>F</b>
					</td>
					<td>
						<b>G</b>
					</td>
				</tr>
				<tr>
					<td>
						<b>H</b>
					</td>
					<td colspan="2">
						<b>I</b>
					</td>
					<td rowspan="2">
						<b>J</b>
					</td>
				</tr>
				<tr>
					<td>
						<b>K</b>
					</td>
					<td>
						<b>L</b>
					</td>
					<td>
						<b>M</b>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
