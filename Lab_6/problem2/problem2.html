<!DOCTYPE html>
<html>
<head>
	<title>Parsing numbers</title>
	<meta charset="utf-8">
</head>
<body>
	<main>
		<table border="1">
			<colgroup>
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>str</th>
					<th>parselnt(str)</th>
					<th>parseFloat(str)</th>
					<th>Number(str)</th>
					<th>+str</th>
					<th>str | 0</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="row-1">1234</td>
					<td id="row-1-1"></td>
					<td id="row-1-2"></td>
					<td id="row-1-3"></td>
					<td id="row-1-4"></td>
					<td id="row-1-5"></td>
				</tr>
				<tr>
					<td id="row-2">1238abc</td>
					<td id="row-2-1"></td>
					<td id="row-2-2"></td>
					<td id="row-2-3"></td>
					<td id="row-2-4"></td>
					<td id="row-2-5"></td>
				</tr>
				<tr>
					<td id="row-3">0.1</td>
					<td id="row-3-1"></td>
					<td id="row-3-2"></td>
					<td id="row-3-3"></td>
					<td id="row-3-4"></td>
					<td id="row-3-5"></td>
				</tr>
				<tr>
					<td id="row-4">3.14ivan</td>
					<td id="row-4-1"></td>
					<td id="row-4-2"></td>
					<td id="row-4-3"></td>
					<td id="row-4-4"></td>
					<td id="row-4-5"></td>
				</tr>

				<tr>
					<td id="row-5">Infinity</td>
					<td id="row-5-1"></td>
					<td id="row-5-2"></td>
					<td id="row-5-3"></td>
					<td id="row-5-4"></td>
					<td id="row-5-5"></td>
				</tr>
				<tr>
					<td id="row-6">999999999999</td>
					<td id="row-6-1"></td>
					<td id="row-6-2"></td>
					<td id="row-6-3"></td>
					<td id="row-6-4"></td>
					<td id="row-6-5"></td>
				</tr>
			</tbody>
		</table>
	</main>

	<script type="text/javascript">
		
		for (var i = 1; i <= 6; i++) {
			let _s =document.getElementById('row-'+i).innerHTML;
			document.getElementById('row-'+i+'-1').innerHTML = parseInt(_s);
			document.getElementById('row-'+i+'-2').innerHTML = parseFloat(_s);
			document.getElementById('row-'+i+'-3').innerHTML = Number(_s);
			document.getElementById('row-'+i+'-4').innerHTML = +_s;
			document.getElementById('row-'+i+'-5').innerHTML = _s|0;
		}
	</script>
</body>
</html>
