<!DOCTYPE html>
<html>
<head>
	<title>Quoted text</title>

</head>
<body>
	<script type="text/javascript">
		let _s= "'How you doing'?', Joey said'.";
		let pNode =document.createElement("p");

		document.body.appendChild(pNode);
	</script>
</body>
</html>
