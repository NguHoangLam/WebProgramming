<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
	<meta charset="utf-8">
</head>
<body>
	<form name="MyForm" method="get" action="problem 3.html">
		<table>
			<tr>
				<th>
					<label for="Member_name">
						Member name:
					</label>
				</th>
				<td>
					<input type="text" id="Member_name" name="Member name" required="true">
					<b>*req</b>
				</td>
			</tr>
			<tr>
				<th>
					<label for="email">
						Email:
					</label>
				</th>
				<td>
					<input type="email" id="email" name="Email" required="true">
					<b>*req</b>
				</td>
			</tr>
			<tr>
				<th>
					<label for="school">
						School:
					</label>
				</th>
				<td>
					<input type="school" id="school" name="School" required="true">
					<b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<button type="Submit">
						<img src="images/btn_submit.PNG">
					</button>
				</td>
			</tr>
		</table>	
</body>
</html>
