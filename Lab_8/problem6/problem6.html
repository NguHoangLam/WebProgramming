<!DOCTYPE html>
<html>
<head>
	<title>Full screen Overlay Navigation</title>
	<meta charset="utf-8">
	<link href="fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="problem6.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div>
		<h1>Fullscreen Overlay Nav Example</h1>
		<P>Click on the element below to open the fullscreen overlay navigation menu.</P>
		 <i class="fa fa-bars openNav"></i> 
		 <span>Open</span>
	</div>
	<div class="overlay">
		<ul class="overlay-content">
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Clients</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<span class="closebtn">X</span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('.openNav').click(function(){
			$('.overlay').css('width','100%');
		});
		$('.closebtn').click(function(){
			$('.overlay').css('width','0%');
		});
	</script>
</body>
</html>
